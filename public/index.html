<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portway Documentation</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <meta name="robots" content="all" />

    <meta name="theme-color" content="#F2F2F2" />
    <!-- twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@portwayapp" />
    <meta name="twitter:title" content="Portway" />
    <meta name="twitter:description" content="A notes app for people who need to do more" />
    <meta name="twitter:image" content="https://docs.portway.app/img/social/social_800.png" />
    <meta name="twitter:image:alt" content="Portway Logo Mark">
    <!-- generic social graph -->
    <meta property="og:type" content="business.business">
    <meta property="og:title" content="Portway">
    <meta property="og:description" content="A notes app for people who need to do more">
    <meta property="og:url" content="https://docs.portway.app/">
    <meta property="og:image" content="https://docs.portway.app/img/social/social_1200.png">
    <meta property="og:image:alt" content="Portway Logo Mark with pattern">
    <!-- apple/opera images -->
    <link rel="icon" type="image/png" href="https://docs.portway.app/img/social/speed-dial_160.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://docs.portway.app/img/social/favicon_32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://docs.portway.app/img/social/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://docs.portway.app/img/social/apple-touch-icon_180.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="https://docs.portway.app/img/social/apple-touch-icon_114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="https://docs.portway.app/img/social/apple-touch-icon_72.png" />
    <link rel="apple-touch-icon" href="https://docs.portway.app/img/social/apple-touch-icon_57.png" />
    <link rel="mask-icon" href="https://docs.portway.app/img/social/mask-icon.svg" color="black" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <style>
      * {
        box-sizing: border-box;
      }
      /* domine-regular - latin */
      @font-face {
        font-family: 'Domine';
        font-style: normal;
        font-weight: 400;
        src: local('Domine'), local('Domine-Regular'),
            url('/css/fonts/domine-v7-latin-regular.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
            url('/css/fonts/domine-v7-latin-regular.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }
      /* domine-700 - latin */
      @font-face {
        font-family: 'Domine';
        font-style: normal;
        font-weight: 700;
        src: local('Domine Bold'), local('Domine-Bold'),
            url('/css/fonts/domine-v7-latin-700.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
            url('/css/fonts/domine-v7-latin-700.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }
      html, body {
        background-color: hsl(0, 0%, 99%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 62.5%;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }
      .container {
        padding: 7rem 0;
        margin: auto;
        max-width: 1024px;
        width: 86.328125%;
      }
      .container img {
        display: block;
        height: auto;
        max-width: 100%;
      }
      .masthead {
        background-color: hsl(16, 80%, 59%);
        border-top: .6rem solid hsl(16, 68%, 51%);
        border-bottom: thin solid hsl(16, 68%, 51%);
        font-size: 1.5rem;
        padding: 0 1.7rem 0 1.6rem;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .masthead a {
        text-decoration: none;
      }
      .masthead__info .btn {
        margin-left: 1rem;
      }
      .header {
        align-items: center;
        display: flex;
        height: 6.4rem;
        justify-content: space-between;
      }
      .header img {
        display: block;
      }
      .navigation {
        flex: 1;
        padding-right: 32px;
      }
      .navigation a.active {
        border-bottom: 4px solid hsl(16, 68%, 51%);
      }
      .menu {
        align-items: center;
        display: flex;
        justify-content: flex-end;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .menu li {
        margin-right: 1.6rem;
      }
      .menu li:last-child {
        margin-right: 0;
      }
      .menu a {
        border-bottom: 4px solid transparent;
        color: #fff;
        display: block;
        height: 6.4rem;
        padding: 2.1rem .9rem;
        position: relative;
        text-decoration: none;
      }
      .menu span {
        display: inline-block;
        position: relative;
      }
      .menu a.active {
        border-bottom: 4px solid hsl(16, 68%, 51%);
      }
      .btn {
        appearance: none;
        background-color: hsl(117, 49%, 59%);
        border-radius: .4rem .4rem;
        border: none;
        color: #fff;
        cursor: pointer;
        line-height: 2.4rem;
        letter-spacing: -.2px;
        min-width: 12.9rem;
        padding: .8rem 1.5rem;
        text-decoration: none;
        white-space: nowrap;
        -webkit-appearance: none;
      }
      @media (hover: hover) {
        .menu a:hover {
          color: #fff;
        }
        .btn:hover {
          background-color: hsl(125, 45%, 50%);
          color: #fff;
        }
      }
      .btn:focus {
        background-color: hsl(125, 45%, 50%);
        color: #fff;
      }
      .btn:active {
        background-color: hsl(125, 45%, 40%);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
