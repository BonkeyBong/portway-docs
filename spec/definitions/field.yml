Field:
  allOf:
    - $ref: '#/NewField'
    - required:
        - id
        - name
        - documentId
        - type
    - properties:
        id:
          type: integer
        name:
          type: string
        documentId:
          type: integer
        type:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

NewField:
  oneOf:
    - $ref: '#/StringField'
    - $ref: '#/TextField'
    - $ref: '#/NumberField'
    - $ref: '#/ImageField'

UpdateField:
  properties:
    name:
      type: string
    value:
      oneOf:
        - type: string
        - type: number

StringField:
  title: String
  required:
    - name
    - type
  properties:
    name:
      type: string
    type:
      type: integer
      enum: [1]
    value:
      type: string

TextField:
  title: Text
  required:
    - name
    - type
  properties:
    name:
      type: string
    type:
      type: integer
      enum: [2]
    value:
      type: string
    structuredValue:
      type: string

NumberField:
  title: Number
  required:
    - name
    - type
  properties:
    name:
      type: string
    type:
      type: integer
      enum: [3]
    value:
      type: number
      format: double
      description: Number value with maximum of 15 significant digits (including decimal digits).
        For longer numbers we recommend storing as a string and parsing the value in your code.

ImageField:
  title: Image
  required:
    - name
    - type
  properties:
    name:
      type: string
    type:
      type: integer
      enum: [4]
    value:
      type: string
      description: Url of uploaded image
      example: 'https://www.google.com/test-image'

FieldOrder:
  properties:
    order:
      type: integer
